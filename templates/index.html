<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Sentiment Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .card-header {
            background-color: #333;
            color: #f8f9fa;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004a9d;
        }
        textarea {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #333;
        }
        textarea:focus {
            background-color: #2c2c2c;
            border-color: #007bff;
            box-shadow: none;
        }
        .prediction {
            margin-top: 20px;
        }
        .prediction h2 {
            color: #00c853;
        }
        .footer {
            margin-top: 30px;
            padding: 10px;
            text-align: center;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h1>IMDB Sentiment Analysis</h1>
                <p class="lead">Enter a movie review to get the sentiment prediction.</p>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="mb-3">
                        <label for="review" class="form-label">Movie Review:</label>
                        <textarea id="review" name="review" class="form-control" rows="4" placeholder="Enter your movie review here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Analyze Sentiment</button>
                </form>
                {% if prediction %}
                <div class="prediction text-center">
                    <h2>Prediction: {{ prediction }}</h2>
                </div>
                {% endif %}
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 IMDB Sentiment Analysis | Built with Flask & Bootstrap</p>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
